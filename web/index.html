<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>追梦之路 — Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-root">
    <!-- top controls -->
    <div class="top-controls">
      <button id="playToggle" class="icon">播放/停止 音乐</button>
      <button id="shareBtn" class="icon">生成分享链接</button>
      <button id="adminBtn" class="icon">管理员面板</button>
    </div>

    <!-- canvases -->
    <canvas id="meteorCanvas"></canvas>
    <canvas id="bgCanvas"></canvas>

    <!-- login card -->
    <div class="container">
      <div class="card" id="authCard">
        <div class="logo">追梦之路 ✨</div>
        <div class="subtitle">欢迎 — 请用邮箱/密码登录或注册</div>
        <input id="email" class="input" type="email" placeholder="邮箱（用于登录）">
        <input id="pwd" class="input" type="password" placeholder="密码">
        <button id="loginBtn" class="btn">登录</button>
        <button id="regBtn" class="btn">注册</button>
        <div class="row">
          <div class="social" id="wechatBtn">微信</div>
          <div class="social" id="qqBtn">QQ</div>
          <div class="social" id="weiboBtn">微博</div>
        </div>
        <div id="msg" class="msg"></div>
      </div>
    </div>

    <div id="tipsRoot" class="tips"></div>

    <audio id="bgm" playsinline crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/zhou-sir6668899/web-1/zhuimeng.mp3" loop></audio>
  </div>

<script type="module" src="script.js"></script>
</body>
</html>
